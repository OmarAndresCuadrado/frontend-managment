<app-header></app-header>
<div class="container espacioArribaMayor">
    <div class="card border-primary text-dark">
        <div class="card-header text-center">Formulario de cliente</div>
        <h4 class="card-title">
            <a [routerLink]="['/client']" class="btn btn-light btn-xs text-primary">&laquo; volver</a>
        </h4>
        <div class="card-body">
            <form #clienteForm="ngForm">
                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" [(ngModel)]="client.name" name="nombre">
                        <!-- required minlength="4" -->
                    </div>
                    <label for="nombre" class="col-form-label col-sm-2">Apellido</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" [(ngModel)]="client.lastName" name="apellido">
                        <!-- required minlength="4" -->
                    </div>
                </div>

                <div class="form-group row">
                    <label for="apellido" class="col-form-label col-sm-2">Direccion</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" [(ngModel)]="client.address" name="direccion"
                            #apellido="ngModel"> <!-- required -->
                    </div>
                    <label for="apellido" class="col-form-label col-sm-2">Telefono</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" [(ngModel)]="client.phone" name="telefono">
                        <!-- required -->
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-form-label col-sm-2">Puntos</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" [(ngModel)]="client.points" name="puntos">
                        <!-- required email -->
                    </div>
                    <label for="apellido" class="col-form-label col-sm-2">Correo</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" [(ngModel)]="client.email" name="email">
                        <!-- required -->
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 text-center espacioArriba">
                        <button class="btn btn-primary" role="button" (click)='createClient()'
                            *ngIf="!client.id else elseBlock">Crear cliente</button>
                        <ng-template #elseBlock>
                            <button class="btn btn-primary" role="button" (click)='updateClient()'>Editar
                                cliente</button>
                        </ng-template>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<app-footer></app-footer>
