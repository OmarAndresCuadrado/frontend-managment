<app-header></app-header>
<div class="container espacioArribaMayor">
    <div class="card border-primary text-dark">
        <div class="card-header text-center">Formulario de producto</div>
        <h4 class="card-title">
            <a [routerLink]="['/client']" class="btn btn-light btn-xs text-primary">&laquo; volver</a>
        </h4>
        <div class="card-body">
            <form #clienteForm="ngForm">
                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" [(ngModel)]="product.name" name="nombre">
                        <!-- required minlength="4" -->
                    </div>
                    <label for="precio" class="col-form-label col-sm-2">Precio</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" [ngModel]="value | numberpipe" (ngModelChange)="value=$event" name="precio">
                        <!-- required minlength="4" -->
                    </div>
                </div>

                <div class="form-group row">
                    <label for="cantidad" class="col-form-label col-sm-2">Cantidad</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" [(ngModel)]="product.amount" name="cantidad"
                            #apellido="ngModel"> <!-- required -->
                    </div>
                    <label for="descripcion" class="col-form-label col-sm-2">Descripcion</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" [(ngModel)]="product.description" name="descripcion">
                        <!-- required -->
                    </div>
                </div>

           
                <div class="form-group row">
                    <div class="col-sm-12 text-center espacioArriba">
                        <button class="btn btn-primary" role="button" (click)='createProduct()'
                            *ngIf="!product.id else elseBlock">Crear producto</button>
                        <ng-template #elseBlock>
                            <button class="btn btn-primary" role="button" (click)='updateProduct()'>Editar</button>
                        </ng-template>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<app-footer></app-footer>
